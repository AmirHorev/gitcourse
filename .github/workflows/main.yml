
name: course_action

env:
  SHA: "${{github.sha}}"

on: 
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
  
    steps:
    - name: Print hello
      run: echo "Hello"
      
    - name: Print version of ubuntu
      run: lsb_release -a
      
    - name: Print sha of commit
      run: echo "${{env.SHA}}"
      
  job2:
    runs-on: ubuntu-latest
  
    steps:
    - name: Git clone
      uses: actions/checkout@v1
      
    - name: Print all files in repo
      run: ls -la
      
    - name: Run test.sh
      run: bash test.sh
